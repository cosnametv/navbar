<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px; /* Adjust the width of the logo as needed */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #1a5276;
        }

        /* Add media query to make the navbar responsive */
        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .logo {
                margin-bottom: 10px;
            }

            nav a {
                margin: 5px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div>
            <img src="https://i.postimg.cc/5YD0n9mK/logo.png" alt="Logo" class="logo">
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

</body>
</html>
